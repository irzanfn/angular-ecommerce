<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Image</th>
            <th scope="col">Sku</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProduct of products;index as i">
            <td class="align-middle">{{ i+1 }}</td>
            <td class="align-middle">
                <img src="{{ tempProduct.imageUrl }}" alt="image{{i+1}}" height="75">
            </td>
            <td class="align-middle">{{ tempProduct.sku }}</td>
            <td class="align-middle">{{ tempProduct.name }}</td>
            <td class="align-middle">{{ tempProduct.description }}</td>
            <td class="align-middle">{{ tempProduct.unitPrice | currency:'USD' }}</td>
            <td class="align-middle">{{ tempProduct.unitsInStock }}</td>  
        </tr>
    </tbody>
</table>
